<div class="shadow-lg form_container mx-auto">
  <div class="p-3">
    <form (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm">
      <div class="row">
        <div class="col-sm-12 col-md-6 py-2">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              formControlName="fname"
              type="text"
              class="form-control"
              id="firstName"
              name="fname"
              aria-describedby="firstName"
              placeholder="Enter First Name"
            />
            <div *ngIf="registerForm.get('fname')?.touched">
              <p
                class="text-danger m-0"
                *ngIf="registerForm.get('fname')?.errors"
              >
                First Name is required
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 py-2">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              formControlName="lname"
              type="text"
              class="form-control"
              id="lastName"
              name="lname"
              aria-describedby="lastName"
              placeholder="Enter Last Name"
            />
            <div *ngIf="registerForm.get('lname')?.touched">
              <p
                class="text-danger m-0"
                *ngIf="registerForm.get('lname')?.errors"
              >
                Last Name is required
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group py-2">
        <label for="regEmail">Email address</label>
        <input
          formControlName="username"
          type="email"
          class="form-control"
          id="regEmail"
          name="username"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <div *ngIf="registerForm.get('username')?.touched">
          <p
            class="text-danger m-0"
            *ngIf="registerForm.get('username')?.errors"
          >
            Email is required
          </p>
        </div>
      </div>
      <div class="form-group py-2">
        <label for="regPassword">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="regPassword"
          name="password"
          placeholder="Password"
        />
        <div *ngIf="registerForm.get('password')?.touched">
          <p
            class="text-danger m-0"
            *ngIf="registerForm.get('password')?.errors"
          >
            Password is required
          </p>
        </div>
      </div>
      <div class="form-group py-2">
        <label for="regConfirmPassword">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          id="regConfirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.touched">
          <p
            class="text-danger m-0"
            *ngIf="registerForm.get('confirmPassword')?.errors"
          >
            Confirm Password is required
          </p>
        </div>
      </div>
      <button
        [disabled]="!registerForm.valid"
        type="submit"
        class="btn btn-success mt-2 w-100"
      >
        Register
      </button>
      <p class="m-0 text-center mt-2">
        Already have an account <a href="/login">Login</a>
      </p>
    </form>
  </div>
</div>
