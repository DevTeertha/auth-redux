<div class="shadow-lg form_container mx-auto">
  <div class="p-3">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group py-2">
        <label for="loginUsername">Email address</label>
        <input
          formControlName="username"
          type="email"
          class="form-control"
          id="loginUsername"
          name="username"
          aria-describedby="loginUsername"
          placeholder="Enter email"
        />
        <div
          *ngIf="
            loginForm.get('username')?.touched &&
            !loginForm.get('username')?.valid
          "
        >
          <p class="text-danger m-0" *ngIf="loginForm.get('username')?.errors">
            Email is required / Wrong Email!
          </p>
        </div>
      </div>
      <div class="form-group py-2">
        <label for="loginPass">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          name="password"
          id="loginPass"
          placeholder="Password"
        />
        <div *ngIf="loginForm.get('password')?.touched">
          <p class="text-danger m-0" *ngIf="loginForm.get('password')?.errors">
            Password is required
          </p>
        </div>
      </div>
      <button
        [disabled]="!loginForm.valid"
        type="submit"
        class="btn btn-success mt-2 w-100"
      >
        Login
      </button>
      <p class="m-0 text-center mt-2">
        Don't have account <a href="/register">Register</a>
      </p>
    </form>
  </div>
</div>
