<div class="shadow-lg form_container mx-auto">
  <div class="p-3">
    <form (ngSubmit)="saveDetails()" [formGroup]="detailsForm">
      <p class="text-secondary m-0">User ID: {{ id }}</p>
      <div class="row">
        <div class="col-sm-12 col-md-6 py-2">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              formControlName="fname"
              type="text"
              class="form-control"
              id="firstName"
              name="fname"
              aria-describedby="firstName"
              placeholder="Enter First Name"
              [value]="fname"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 py-2">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              formControlName="lname"
              type="text"
              class="form-control"
              id="lastName"
              name="lname"
              aria-describedby="lastName"
              placeholder="Enter Last Name"
              [value]="lname"
            />
          </div>
        </div>
      </div>
      <div class="form-group py-2">
        <label for="regEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="regEmail"
          name="username"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          [value]="username"
          disabled
        />
      </div>
      <button (click)="saveDetails()" class="btn btn-success mt-2 w-100">
        Save
      </button>
      <button (click)="logOut()" class="btn btn-danger mt-2 w-100">
        Logout
      </button>
    </form>
  </div>
</div>
